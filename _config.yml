exclude:
  - node_modules
  - script

sass:
  style: :compressed

theme: jekyll-theme-primer
plugins:
  - jekyll-titles-from-headings

titles_from_headings:
  enabled:     true
  strip_title: false
  collections: false
 
github:
  private: false
  repository_url: "https://github.com/Portable-Linux-Apps/Portable-Linux-Apps.github.io"
  
title: PORTABLE LINUX APPS
description: The database of all AppImage packages and portable applications for GNU/Linux.
