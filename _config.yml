name: PORTABLE LINUX APPS, the first AUR-inspired AppImage Software Center!
collections:
  categories:
    output: true
description: The database of all AppImage packages and portable applications for GNU/Linux.
avatar: favicon.ico

google_analytics: 
piwik_analytics:
url: https://portable-linux-apps.github.io/

exclude:
  - node_modules
  - script

sass:
  style: :compressed

remote_theme: pages-themes/slate@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-sitemap
  
markdown: GFM
github:
  private: false
  repository_url: "https://github.com/Portable-Linux-Apps/Portable-Linux-Apps.github.io"
