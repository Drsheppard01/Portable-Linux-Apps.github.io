exclude:
  - node_modules
  - script

sass:
  style: :compressed

theme: jekyll-theme-primer
remote_theme: eecs485staff/primer-spec
plugins:
  - jekyll-remote-theme
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-relative-links
  - jemoji
kramdown:
  input: GFM
readme_index:
  remove_originals: true
  with_frontmatter: true

github:
  private: false
  repository_url: "https://github.com/Portable-Linux-Apps/Portable-Linux-Apps.github.io"
  
title: PORTABLE LINUX APPS
description: The database of all AppImage packages and portable applications for GNU/Linux.
